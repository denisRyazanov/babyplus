<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  <body>
    <div class="wrapper">
      <header class="header container-fluid">
        <div class="row">

          <div class="rightPart col-xs-12 col-sm-6">
            <form class="search">
              <input type="text">

            <div id="searchButton"><img src="assets/img/search.png" alt="search">
            </div><a class="login" href="">Войти</a>
            <div class="cart"><img src="assets/img/cartTotal.png" alt="cart">
            </div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
